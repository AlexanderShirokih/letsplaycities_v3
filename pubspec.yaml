name: lets_play_cities
description: Lets Play Cities Game

version: 3.0.1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get_it: ^6.0.0
  dio: ^4.0.0-beta6
  meta: ^1.3.0
  image: ^3.0.1
  intl: ^0.17.0
  rxdart: ^0.26.0
  equatable: ^2.0.0
  url_launcher: ^6.0.2
  package_info: ^2.0.0
  device_info: ^2.0.0
  flutter_bloc: ^7.0.0-nullsafety.3
  path_provider: ^2.0.1
  avatar_glow: ^2.0.0
  image_picker: ^0.7.2
  web_socket_channel: ^2.0.0
  shared_preferences: ^2.0.3
  flutter_stream_listener: ^1.0.0
  font_awesome_flutter: ^9.0.0-nullsafety
  google_mobile_ads: ^0.11.0+3
  firebase_core: ^1.0.0
  firebase_crashlytics: ^1.0.0
  firebase_messaging: ^9.0.0
  audioplayers:
    git:
      url: https://github.com/AlexanderShirokih/audioplayers
  speech_to_text:
    git:
      url: https://github.com/AlexanderShirokih/speech_to_text
      path: speech_to_text/

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.0.0
  pedantic: ^1.11.0
  test: ^1.16.5

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/flags/
    - assets/sound/
    - assets/data/
    - assets/i18n/
    - assets/cert/
